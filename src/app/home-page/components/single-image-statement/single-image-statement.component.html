<div class="contents">
  <div class="row" [class.reverse]="imageSide === 'right'">
    <div class="col image" [class.align-right]="imageSide === 'left'">
      <img alt="Code Sample" src="{{ imageSource }}" />
    </div>
    <div class="col flex2" [class.align-right]="imageSide === 'right'">
      <h3>{{ title }}</h3>
      <p *ngIf="description">{{ description }}</p>
    </div>
  </div>
</div>
