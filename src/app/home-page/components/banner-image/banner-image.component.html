<div class="contents" style="background-image: url('{{ imageSource }}')">
  <div class="col">
    <h2>{{ statement }}</h2>
    <div class="row buttons">
      <a href="mailTo:{{ email }}" class="drop-shadow">
        <shared-stroked-button [lightText]="true" [oversized]="true" [stroke]="BasicColors.accent">
          Contact Stu
        </shared-stroked-button>
      </a>
      <a download [href]="resumeDownload" class="drop-shadow">
        <shared-stroked-button [lightText]="true" [textShadow]="true" [oversized]="true">
          Download Resume
        </shared-stroked-button>
      </a>
    </div>
  </div>
</div>
