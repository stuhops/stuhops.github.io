<div class="contents" style="background-image: url('{{ imageSource }}')">
  <div class="col">
    <h2>{{ statement }}</h2>
    <div class="row">
      <a href="mailTo:{{ email }}">
        <shared-stroked-button [stroke]="BasicColors.accent">
          <span class="white-text">Contact Stu</span>
        </shared-stroked-button>
      </a>
      <a download [href]="resumeDownload">
        <shared-stroked-button>
          <span class="white-text">Download Resume</span>
        </shared-stroked-button>
      </a>
    </div>
  </div>
</div>
