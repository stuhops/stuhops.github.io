<div class="contents" style="background-image: url('{{ image }}');">
  <div class="col">
    <h4>{{ title }}</h4>
    <ul class="flex">
      <li *ngFor="let statement of statements">{{ statement }}</li>
    </ul>
    <div *ngIf="button" class="row">
      <a href="{{ href }}">
        <shared-stroked-button [lightText]="true" [stroke]="BasicColors.accent">
          {{ button }}
        </shared-stroked-button>
      </a>
    </div>
  </div>
</div>
