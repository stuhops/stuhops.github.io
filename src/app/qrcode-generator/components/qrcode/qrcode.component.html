<div *ngIf="url" class="contents">
  <qrcode
    [qrdata]="url"
    [allowEmptyString]="false"
    [ariaLabel]="'QR Code image pointing to' + url"
    [cssClass]="'center'"
    [colorDark]="codeColor"
    [colorLight]="backgroundColor"
    [elementType]="'img'"
    [errorCorrectionLevel]="'M'"
    [imageHeight]="75"
    [imageWidth]="75"
    [margin]="4"
    [scale]="1"
    [title]="'A custom title attribute'"
    [width]="300"
  ></qrcode>
</div>
